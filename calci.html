<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color:grey;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="button"]:nth-child(1),
        input[type="button"]:nth-child(2),
        input[type="button"]:nth-child(3),
        input[type="button"]:nth-child(4) {
            background-color: white;
        }

        input[type="button"]:nth-child(5),
        input[type="button"]:nth-child(9),
        input[type="button"]:nth-child(13),
        input[type="button"]:nth-child(17),
        input[type="button"]:nth-child(18) {
            background-color: white;
        }

        input[type="button"]:nth-child(6),
        input[type="button"]:nth-child(10),
        input[type="button"]:nth-child(14),
        input[type="button"]:nth-child(16) {
            background-color: white;
        }

        input[type="button"]:nth-child(7),
        input[type="button"]:nth-child(11),
        input[type="button"]:nth-child(15),
        input[type="button"]:nth-child(19) {
            background-color: white;
        }

        input[type="button"]:nth-child(8),
        input[type="button"]:nth-child(12) {
            background-color: white;
        }

        input[type="button"]:nth-child(20) {
            background-color: orange;
            color:white;
        }

        input[type="button"]:nth-child(21) {
            background-color: blue;
            color: brown;
        }
    </style>
</head>
<body>
<h1>SIMPLE CALCULATOR</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="+" onclick="appendToDisplay('+')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
